<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aeres Topografie Toets - Europa</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive;
      background-color: #f5f7f6;
    }
    header {
      background-color: white;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 4px solid #6BC048;
    }
    header button {
      padding: 10px 16px;
      background-color: #6BC048;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    header button:hover {
      background-color: #5aaf3e;
    }
    main {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      gap: 30px;
    }
    .toets-blok {
      flex: 2;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .chat-blok {
      flex: 1;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      height: fit-content;
    }
    .chat-berichten {
      flex: 1;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .chat-berichten p {
      margin: 5px 0;
    }
    .chat-inputs input {
      padding: 6px;
      margin: 3px;
      width: calc(50% - 8px);
    }
    .chat-inputs button {
      width: 100%;
      margin-top: 5px;
    }
    h1, h3 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: inline-block;
      margin: 10px 10px 0 0;
    }
    .vraag {
      margin-bottom: 30px;
      padding: 15px;
      border-left: 4px solid #6BC048;
      background-color: #f9fdf8;
      border-radius: 8px;
    }
    button {
      margin: 15px 10px 0 0;
      padding: 12px 24px;
      background-color: #6BC048;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5aaf3e;
    }
    .resultaat {
      font-weight: bold;
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      color: #2c3e50;
    }
    input[type="text"] {
      padding: 6px;
      margin: 5px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <button onclick="openDocentpagina()">Docentenomgeving</button>
  </header>
  <main>
    <div class="toets-blok">
      <h1>Topografie Toets - Europa</h1>
      <label>
        Naam: <input type="text" id="leerlingNaam" required>
      </label>
      <label>
        Klas: <input type="text" id="leerlingKlas" required>
      </label><br>
      <div id="toets"></div>
      <button onclick="verzendToets()">Toets Inleveren</button>
      <div class="resultaat" id="resultaat"></div>
    </div>
    <div class="chat-blok">
      <h3>Chat met andere leerlingen</h3>
      <div class="chat-berichten" id="chatBerichten"></div>
      <div class="chat-inputs">
        <input type="text" id="chatNaam" placeholder="Naam">
        <input type="text" id="chatBoodschap" placeholder="Typ je bericht">
        <button onclick="verstuurChat()">Verstuur</button>
      </div>
    </div>
  </main>
  <!-- JavaScript blijft ongewijzigd -->
</body>
</html>
